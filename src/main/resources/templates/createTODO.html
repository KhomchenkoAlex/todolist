<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

    <title>Todolist MVC</title>

    <!-- Le styles -->
    <link href="https://bootswatch.com/cerulean/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>

    <!-- Le javascript -->
    <script src="static/js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap-datepicker.js" type="text/javascript"></script>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="span3">
            <div class="well sidebar-nav">
                <ul class="nav nav-list">
                    <li><a href="todolist.html"> Home </a></li>
                </ul>
            </div>
        </div>
        <div class="span9">
            <div class="well">
                <div class="page-header">
                    <h1>Create a new todo</h1>
                </div>

                <form id="createTodoForm" th:action="@{/home/addTask}" th:modelAttribute="taskDto"
                      th:object="${taskDto}" class="form-horizontal" method="post">

                    <fieldset>

                        <div class="control-group">
                            <label class="control-label" for="title">Title:</label>

                            <div class="controls">
                                <input type="text" id="title" name="title" required="required" autofocus="autofocus"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="description">Description:</label>

                            <div class="controls">
                                <input type="text" id="description" name="description" required="required"/>
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="priority">Priority:</label>

                            <div class="controls">
                                <select id="priority" name="priority">
                                    <option value="LOW">Low</option>
                                    <option value="MEDIUM">Medium</option>
                                    <option value="HIGH">High</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> Create
                            </button>
                            <button type="button" class="btn" onclick="history.go(-1)"><i class="icon-remove"></i>
                                Cancel
                            </button>
                        </div>

                    </fieldset>

                </form>

            </div>
        </div>
    </div>
</div>

</body>
</html>
